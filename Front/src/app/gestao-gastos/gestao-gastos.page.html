<ion-header>
  <ion-toolbar>
    <ion-title>Gestão de Gastos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">

      <ion-item>
        <ion-label color="primary" position="floating">
          Digite a data da conta:
        </ion-label>
        <ion-input type="text" formControlName="date"></ion-input>
      </ion-item>


      <ion-item>
        <ion-label color="primary" position="floating">
          Digite o valor
        </ion-label>
        <ion-input type="text" formControlName="valor"></ion-input>
      </ion-item>

      <ion-button expand="block" type="submit" [disabled]="!form.valid">
        <ion-ripple-effect></ion-ripple-effect>
        Adicionar
      </ion-button>
    </form>

    
    <ion-grid>
      <ion-row>
        <ion-col size=2>id</ion-col>
        <ion-col size=5>Mes</ion-col>
        <ion-col size=5 >Valor</ion-col>
  <!--     <ion-col size=3>Ações</ion-col>--> 
      </ion-row>
      <div *ngFor="let gestaoGastos of gestaoGastos" >
        <ion-row>
          <ion-col size=2>{{gestaoGastos.id_GastoMensal}}
          </ion-col>
          <ion-col size=5>{{gestaoGastos.mes}}</ion-col>
          <ion-col size=5>{{gestaoGastos.valor}}</ion-col>
         <!--
           
           <ion-col size=3>
             <button>
               <ion-icon name="trash" (click)="deletar()"></ion-icon> 
              </button>
              <button><ion-icon name="brush"></ion-icon></button>  
              
              
            </ion-col>
          --> 
        </ion-row>
      </div>
    </ion-grid>



  </ion-card-content>

  <ion-card-content>
    <form [formGroup]="formdelete" (ngSubmit)="onSubmit()">

            <ion-item>
        <ion-label color="primary" position="floating">
          Digite o id que será deletado:
        </ion-label>
        <ion-input type="text" formControlName="id_GastoMensal"></ion-input>
      </ion-item>

      <ion-button expand="block" (click)="deletar()" [disabled]="!form.valid">
        <ion-ripple-effect></ion-ripple-effect>
        Deletar
      </ion-button>
    </form>

    <ion-card-content>
      <form [formGroup]="formdelete" (ngSubmit)="onSubmit()">
  
              <ion-item>
          <ion-label color="primary" position="floating">
            Digite o id:
          </ion-label>
          <ion-input type="text" formControlName="id_GastoMensal"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label color="primary" position="floating">
            Digite a data:
          </ion-label>
          <ion-input type="text" formControlName="id_GastoMensal"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label color="primary" position="floating">
            Digite o valor:
          </ion-label>
          <ion-input type="text" formControlName="id_GastoMensal"></ion-input>
        </ion-item>
  
  
        <ion-button expand="block" (click)="salvar(gestao2)" [disabled]="!form.valid">
          <ion-ripple-effect></ion-ripple-effect>
          salvar
        </ion-button>
      </form>
